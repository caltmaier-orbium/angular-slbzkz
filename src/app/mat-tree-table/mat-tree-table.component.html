
 <mat-form-field>
     <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  <mat-paginator [pageSizeOptions]="[1, 2, 3, 5]"></mat-paginator>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <div *ngFor="let column of displayedColumns; first as isFirst;">
    <ng-container matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef [ngClass]="{'vertical-separator': options.verticalSeparator}">
        {{options.capitalisedHeader ? (column | titlecase) : column}}
      </mat-header-cell>
      <mat-cell *matCellDef="let element" [ngClass]="{'vertical-separator': options.verticalSeparator}">
        <div *ngIf="isFirst">
          <div class="value-cell">
            <div [innerHTML]="formatIndentation(element)"></div>
            <mat-icon [ngStyle]="{'visibility': element.children.length ? 'visible' : 'hidden'}" (click)="onNodeClick(element)">
              {{element.isExpanded ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}
            </mat-icon>
            <div>{{element.value[column]}}</div>
          </div>
        </div>
        <div *ngIf="!isFirst">
          {{element.value[column]}}
        </div>
      </mat-cell>
    </ng-container>
  </div>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row [ngClass]="{'highlight-on-hover': options.highlightRowOnHover}" *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
